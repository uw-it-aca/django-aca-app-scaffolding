<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta http-equiv="cleartype" content="on">
        
        <!-- favicon and mobile device icons-->
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ STATIC_URL }}app_name/ico/apple-touch-icon-144x144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ STATIC_URL }}app_name/ico/apple-touch-icon-114x114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ STATIC_URL }}app_name/ico/apple-touch-icon-72x72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="57x57" href="{{ STATIC_URL }}app_name/ico/apple-touch-icon-57x57-precomposed.png"> 
        <link rel="shortcut icon" href="{{ STATIC_URL }}app_name/ico/favicon.ico" />
        
        <!-- windows8 - tile icon  & color -->
        <meta name="msapplication-TileImage" content="{{ STATIC_URL }}app_name/ico/apple-touch-icon-144x144-precomposed.png">
        <meta name="msapplication-TileColor" content="#222222">
        
        <!-- ios webapps - delete if not needed -->
        <!--
        <meta name="apple-touch-fullscreen" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="">
        -->
        
        <!-- normalize OR bootstrap -->
        <link rel="stylesheet" href="{{ STATIC_URL }}app_name/css/vendor/normalize-2.1.3.css">
        <!--
        <link rel="stylesheet" href="{{ STATIC_URL }}app_name/css/vendor/bootstrap-3.0.0.min.css">
        -->
       
        <!-- add google fonts or webfonts if needed -->
        {% load compress %}
        
        {% compress css %} 
        
            <link rel="stylesheet" href="{{ STATIC_URL }}app_name/css/mobile.less" type="text/less">
            
            {% if IS_DESKTOP %}
            <link rel="stylesheet" href="{{ STATIC_URL }}app_name/css/desktop.less" type="text/less">
            {{% endif %}

        {% endcompress %}
        
        <script src="{{ STATIC_URL }}app_name/js/vendor/modernizr-2.6.2.min.js"></script>
        
    </head>
    <body>
        
        <h1>ACA Scaffolding</h1>
                        
        <ul>
            <li><a href="/">home</a></li>
            <li><a href="/basic">basic</a></li>
            <li><a href="/hybrid">hybrid</a></li>
        </ul>
        
        <!-- Add your site or application content here -->
        <div id="content">
            {% block content %}{% endblock %}
        </div>
        
        <div id="footer">brought to you by ACA</div>
        
        <!-- jquery -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="{{ STATIC_URL }}app_name/js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
                
        <!-- javascript -->
        {% compress js %}
            <script src="{{ STATIC_URL }}app_name/js/vendor/bootstrap-3.0.0.min.js"></script>
            <script src="{{ STATIC_URL }}app_name/js/vendor/handlebars-1.0.0.min.js"></script>
            
            <script src="{{ STATIC_URL }}app_name/js/main.js"></script>
            {% block extra_js %}{% endblock %}
        {% endcompress %}
        
        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <!--
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>
        -->
        
    </body>
</html>
